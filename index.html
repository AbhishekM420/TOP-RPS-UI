<!DOCTYPE html>
<html lang="en">
<head> 
    <script src="index.js" defer ></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome To My Humble RPS</h1>
    <h2>Click On Buttons To Start Game</h2>
   <div class="buttons">
    <button id="rock"> Rock</button>
    <button id="paper">Paper</button>
    <button id="sci">Scissors</button>
   </div>
    <div class="scores">
         
     <div class="sco"> Match Status:
        <p id="status"></p>
           </div>
       <div  class="sco"> Round Status: <p id="roundSts"></p>
       </div>
       <div  class="sco"> Computer Score:
           <p id="csco"></p>
   
       </div>
       <div  class="sco"> Player Score:
           <p id="psco"></p>
       </div>
       <div  class="sco"> Game Status:
           <p id="gameSts"> Game On</p>
       </div>
    </div>
    <div id="reload"></div>
</body>
</html>
